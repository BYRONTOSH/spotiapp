<h2>BUSCAR ARTISTAS</h2>
<hr>
<div class="input-group mb-3">
   
    <div class="input-group-prepend">
        <button class="btn btn-outline-success" type="button" (click)="bucarArtista(valor.value)">Buscar</button>
    </div>
    <input type="text" class="form-control" placeholder=" Escribe aquí tu artista a buscar" #valor
        (keyup.enter)="bucarArtista(valor.value)"> 
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorBusqueda">
    <strong>HEY!</strong> Debes buscar un artista.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row row-cols-3 row-cols-md-3">
    <div class="col mb-5" *ngFor="let a of artista">
        <div class="card">
            <img [src]="a.images[0].url" class="card-img-top" alt="..." width="200" height="200">
            <div class="card-body">
                <h5 class="card-title">{{a.album_type}}</h5>
                <p class="card-text">Nombre: {{a.name}}</p>
                <p class="card-text">Fecha de Lanzamiento: {{a.release_date}}</p>
           
            </div>
            <div class="card-footer">
                <button [routerLink]="['/heroe',a]" class="btn btn-outline-info btn-block">Más información</button>
            </div>
        </div>
    </div>
</div>
