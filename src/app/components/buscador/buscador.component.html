<h2>BUSCAR ARTISTAS</h2>
<hr>

<div class="input-group mb-3">
   
    <div class="input-group-prepend">
        <button class="btn btn-outline-success" type="button" (click)="bucarArtista(valor.value)">Buscar</button>
    </div>
    <input type="text" class="form-control" placeholder=" Escribe aquÃ­ tu artista a buscar" #valor
        (keyup.enter)="bucarArtista(valor.value)"> 
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorBusqueda">
    <strong>HEY!</strong> Debes buscar un artista.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <app-loading *ngIf="loading"></app-loading>
  <div class="row row-cols-3 row-cols-md-3">
    
    <app-tarjeta [l]="l" *ngFor="let l of artista"></app-tarjeta>
    </div>
