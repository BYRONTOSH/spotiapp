<h2>ÚLTIMOS LANZAMIENTOS</h2>
<hr>

<div class="row row-cols-3 row-cols-md-3">
    <div class="col mb-5" *ngFor="let l of lanzamientos">
        <div class="card">
            <img [src]="l.images[0].url" class="card-img-top" alt="..." width="200" height="200">
            <div class="card-body">
                <h5 class="card-title">{{l.album_type}}</h5>
                <p class="card-text">Nombre: {{l.name}}</p>
                <p class="card-text">Fecha de Lanzamiento: {{l.release_date}}</p>
                <p class="card-text">Artistas</p>
                <span class="badge badge-info mr-2" *ngFor="let a of l.artists">{{a.name}}</span>
            </div>
            <div class="card-footer">
                <button [routerLink]="['/heroe',l]" class="btn btn-outline-info btn-block">Más información</button>
            </div>
        </div>
    </div>
</div>
